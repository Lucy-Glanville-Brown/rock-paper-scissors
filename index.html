<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h1 class="heading">Rock Paper Scissors</h1>
    </header>
    <section class="game-area">
        <div class="controls-area">
            <button data-type="rock" class="btn btn--yellow">
                <i class="far fa-hand-rock"></i>
            </button>
            <button data-type="paper" class="btn btn--green">
                <i class="far fa-hand-paper"></i>
            </button>
            <button data-type="scissors" class="btn btn--pink">
                <i class="far fa-hand-scissors"></i>
            </button>
        </div>
        <div class="message">
            <p>Message</p>
        </div>
        <div class="player-area">
            <img src="assets/images/rps.png" alt="shows rock, paper and scissor hand signals" id="user-choice">
            <p>Your Score: <span id="score">0</span></p>
        </div>
        <div class="computer-area">
            <img src="assets/images/rps.png" alt="shows rock, paper and scissor hand signals" id="computer-choice">
            <p>Computer Score: <span id="score">0</span></p>
        </div>
        <div class="instructions">
            <h3>How to play</h3>
            <h4>Instructions</h4>
            <h4>Rules</h4>
        </div>
    </section>

    <script src="https://kit.fontawesome.com/9120e5e927.js" crossorigin="anonymous"></script>

    <script src="assets/js/script.js"></script>
</body>
</html>
