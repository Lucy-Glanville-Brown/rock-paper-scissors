<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h1 class="heading">Rock Paper Scissors</h1>
    </header>
    <section class="game-area">
        <div class="controls-area">
            <button data-type="rock" class="controls">
                <i class="far fa-hand-rock"></i>
            </button>
            <button data-type="paper" class="controls">
                <i class="far fa-hand-paper"></i>
            </button>
            <button data-type="scissors" class="controls">
                <i class="far fa-hand-scissors"></i>
            </button>
        </div>
        <div>
            <p>Message</p>
        </div>
        <div>Player Area</div>
        <div>Computer Player Area</div>
        <div class="scores">
            <p>Your Score: <span id="score">0</span></p>
            <p>Computer Score: <span id="score">0</span></p>
        </div>
        <div>How to play</div>
    </section>

    <script src="https://kit.fontawesome.com/9120e5e927.js" crossorigin="anonymous"></script>

    <script src="assets/js/script.js"></script>
</body>
</html>
