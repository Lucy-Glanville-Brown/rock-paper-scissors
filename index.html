<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h1 class="heading">Rock Paper Scissors</h1>
    </header>
    <section class="game-area">
        <div>
            <button id="rock" class="control">Rock 
                <i class="far fa-hand-rock"></i>
            </button>
            <button id="paper" class="control">Paper 
                <i class="far fa-hand-paper"></i>
            </button>
            <button id="scissors" class="control">Scissors 
                <i class="far fa-hand-scissors"></i>
            </button>
        </div>
        <div id="messages">
            <h2>Result: <span id="result"></span></h2>
        </div>
        <div class="player">
            <p>Your Choice: <br><span id="user-choice"></span></p>
            <img src="assets/images/rps.png" alt="shows rock, paper and scissor hand signals" id="player-image">
            <p class="scores">Your Score: <br><span id="player-score">0</span></p>
        </div>
        <div class="computer">
            <p>Computer Choice: <br><span id="computer-choice"></span></p>
            <img src="assets/images/rps.png" alt="shows rock, paper and scissor hand signals" id="computer-image">
            <p class="scores">Computer Score: <br><span id="computer-score">0</span></p>
        </div>
        <div class="instructions">
            <div>
                <!-- trigger/open the modal -->
                <button id="open">How to play</button>
            </div>
            <!-- the modal -->
            <div id="myModal" class="modal"> 
                <div class="modal-header">
                    <span class="close">&times;</span> 
                    <h3>How to Play</h3>
                </div>
                <!-- modal content -->
                <div class="modal-content">   
                    <h4>Instructions</h4>
                    <p>To make a choice select the corresponding button to start the game.</p>
                    <h4>Rules</h4>
                    <p><i class="far fa-hand-rock"></i> Rock beats Scissors <i class="far fa-hand-scissors"></i></p>
                    <p><i class="far fa-hand-scissors"></i> Scissors beats Paper <i class="far fa-hand-paper"></i></p>
                    <p><i class="far fa-hand-paper"></i> Paper beats Rock <i class="far fa-hand-rock"></i></p>  
                </div>
            </div>
        </div>
    </section>

    <script src="https://kit.fontawesome.com/9120e5e927.js" crossorigin="anonymous"></script>

    <script src="assets/js/script.js"></script>
</body>
</html>
